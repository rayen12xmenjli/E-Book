<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Nutrition — E-Book</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Lora:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f5fbfa;
      --card:#ffffff;
      --accent:#2e8f9a;
      --accent-2:#f39c9c;
      --muted:#6b7280;
      --radius:14px;
      --page-width:900px;
      --shadow: 0 10px 30px rgba(18,52,61,0.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: linear-gradient(180deg,#f4f7f6 0%, #eef7f9 100%);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#123b3b;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:36px;}
    .book{width:calc(var(--page-width) + 40px); max-width:calc(100% - 48px);}

    .page{
      width:var(--page-width);
      max-width:100%;
      margin:0 auto;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:44px 56px;
      position:relative;
      min-height:640px;
      overflow:hidden;
      transition:all .25s ease;
    }

    header.book-header{display:flex; gap:16px; align-items:center; margin-bottom:10px;}
    .logo{
      width:64px;height:64px;border-radius:12px;
      background:linear-gradient(135deg,var(--accent), #5fb6b0);
      color:#fff;display:flex;align-items:center;justify-content:center;font-family:Lora;font-weight:700;font-size:20px;
      box-shadow:0 8px 20px rgba(46,143,154,0.08);
    }
    .meta h1{margin:0;font-family:Lora, serif;font-size:20px;color:#0f3b3b;}
    .meta p{margin:2px 0 0;color:var(--muted);font-size:13px}

    h2{font-family:Lora, serif;color:#0f4b4b;margin:12px 0 8px;font-size:24px}
    h3{font-family:Lora, serif;color:#165a5a;margin:8px 0 6px;font-size:16px}
    p{margin:10px 0;line-height:1.7;color:#233737}
    .dropcap:first-letter{float:left;font-family:Lora,serif;font-size:46px;line-height:0.7;margin-right:8px;color:var(--accent);font-weight:700}

    .hero{width:100%;height:240px;border-radius:12px;background-position:center;background-size:cover;margin:16px 0;box-shadow:0 10px 30px rgba(12,30,30,0.06)}
    .card{background:linear-gradient(180deg,#fff,#fbfdfc);padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(8,30,30,0.04);border:1px solid rgba(10,30,30,0.03)}
    .tip{border-left:4px solid var(--accent);background:#f0fbf9;padding:10px 14px;border-radius:8px;margin:12px 0;color:#0f4b4b}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:#eef9f8;color:var(--accent);font-weight:600;font-size:12px}

    .row{display:flex;gap:18px;align-items:flex-start}
    .col{flex:1;min-width:0}

    table.mealplan{width:100%;border-collapse:collapse;margin-top:12px}
    table.mealplan th, table.mealplan td{padding:10px;border-bottom:1px solid #eef3f2;text-align:left;font-size:14px}
    table.mealplan th{background:linear-gradient(90deg,var(--accent), #6fb7b0);color:white;font-weight:600}

    .recipe{display:flex;gap:14px;align-items:flex-start;margin-bottom:16px}
    .recipe img{width:160px;height:110px;object-fit:cover;border-radius:10px}

    .page-footer{position:absolute;left:56px;right:56px;bottom:18px;display:flex;justify-content:space-between;color:var(--muted);font-size:13px}
    .page-number{background:#f6fdfc;padding:6px 12px;border-radius:999px;box-shadow:0 4px 10px rgba(15,40,40,0.03)}

    .controls{display:flex;gap:10px;justify-content:center;margin-top:18px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:1px solid rgba(16,58,58,0.12);background:transparent;color:#0f4b4b;font-weight:600;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#57b6b0);color:#fff;border:none;box-shadow:0 8px 20px rgba(46,143,154,0.12)}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    select, input, textarea{font-family:inherit;border:1px solid #e6efee;padding:8px;border-radius:8px}

    /* svg chart */
    .chart-wrap{display:flex;align-items:flex-end;gap:8px;padding:12px;background:#fbfffe;border-radius:10px;box-shadow:0 6px 14px rgba(8,30,30,0.03);}

    @media (max-width:980px){
      .page{padding:20px}
      .hero{height:160px}
      .row{flex-direction:column}
      .recipe img{width:100%;height:180px}
      .page-footer{left:28px;right:28px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="book" role="application" aria-label="Smart Nutrition e-book">

      <article id="page" class="page" aria-live="polite">
        <header class="book-header">
          <div class="logo">SN</div>
          <div class="meta">
            <h1>Smart Nutrition</h1>
            <p>The Ultimate Student Guide — Fuel for Focus & Budget Meal Prep</p>
          </div>
        </header>

        <main id="content">
          <!-- content for page 1 (cover) will be injected by JS initially -->
        </main>

        <div class="page-footer" aria-hidden="true">
          <div>Smart Nutrition — Sprint 3 Draft</div>
          <div class="page-number">Page <span id="pageNum">1</span> / 8</div>
        </div>
      </article>

      <!-- Navigation -->
      <form id="navForm" style="width:100%;max-width:var(--page-width);margin:18px auto 0;display:flex;flex-direction:column;align-items:center">
        <input type="hidden" id="currentPage" name="currentPage" value="1" />
        <div class="controls" role="group" aria-label="Page navigation">
          <button type="button" id="backBtn" class="btn" aria-label="Previous page" disabled>&larr; Back</button>
          <button type="button" id="nextBtn" class="btn primary" aria-label="Next page">Next &rarr;</button>
        </div>

        <div style="margin-top:12px;color:var(--muted);font-size:13px">
          Page <span id="pageNow">1</span> of 8 — go to:
          <select id="jumpSelect" aria-label="Jump to page" style="margin-left:8px;padding:6px 8px;border-radius:8px">
            <option value="1">Cover</option>
            <option value="2">Introduction</option>
            <option value="3">Survey Insights</option>
            <option value="4">Fueling for Focus</option>
            <option value="5">Meal Prep Blueprint</option>
            <option value="6">7-Day Meal Plan</option>
            <option value="7">Quick Dorm Recipes</option>
            <option value="8">Resources & Feedback</option>
          </select>
        </div>
      </form>

    </div>
  </div>

  <script>
    // Page contents (8 pages) — simple, copyable, editable
    const pages = [
`<!-- PAGE 1: COVER -->
<section>
  <div class="hero" style="background-image:url('https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=1600&auto=format&fit=crop');"></div>
  <h2>Smart Nutrition</h2>
  <p class="dropcap">Students who fuel their bodies well study better, think clearer, and recover faster. This concise guide is practical — short recipes, simple shopping lists, and small habit changes you can try this week.</p>
  <div class="card" style="margin-top:16px">
    <strong>Authors:</strong> Team 5 • <strong>Instructor:</strong> (Name) • <span class="badge" style="margin-left:8px">Read time: ~15 min</span>
  </div>
</section>`,

`<!-- PAGE 2: INTRODUCTION -->
<section>
  <h2>Introduction — Why Nutrition Matters</h2>
  <p class="dropcap">Nutrition affects focus, memory, mood, and energy. For students, the right food choices can make study sessions more productive and reduce stress-related cravings that harm sleep and concentration.</p>
  <p>This e-book is built from student survey insights and nutrition best-practices. You'll find quick recipes, a 1-hour meal-prep blueprint, a 7-day sample plan, and simple habits that fit a busy student life.</p>

  <h3>What you'll get</h3>
  <ul>
    <li>Brain-friendly meal ideas</li>
    <li>Budget-friendly shopping & prep</li>
    <li>3 quick dorm recipes</li>
    <li>A short calorie estimator & resources</li>
  </ul>

  <div class="tip"><strong>Quick start:</strong> Add a protein source to breakfast (eggs, yogurt, or peanut butter) to reduce mid-morning crashes.</div>
</section>`,

`<!-- PAGE 3: SURVEY INSIGHTS -->
<section>
  <h2>Survey Insights — What Students Told Us</h2>
  <p class="dropcap">We surveyed 50 students. Here are the top barriers: time constraints, budget limits, and low cooking confidence. The visuals below summarize key answers.</p>

  <!-- Simple SVG bar chart (labels: Breakfast skip, Fast food reliance, Will try meal prep) -->
  <div class="chart-wrap" style="margin-top:12px;">
    <!-- Bars are relative heights -->
    <div style="flex:1;text-align:center">
      <svg width="60" height="140" viewBox="0 0 60 140" aria-hidden="true">
        <rect x="15" y="35" width="30" height="105" rx="6" fill="#e6fffb" />
        <rect x="15" y="55" width="30" height="85" rx="6" fill="#2e8f9a" />
      </svg>
      <div style="margin-top:6px;font-size:13px">Skip breakfast</div>
      <div style="color:var(--muted);font-size:12px">75%</div>
    </div>

    <div style="flex:1;text-align:center">
      <svg width="60" height="140" viewBox="0 0 60 140" aria-hidden="true">
        <rect x="15" y="35" width="30" height="105" rx="6" fill="#fff2f0" />
        <rect x="15" y="40" width="30" height="100" rx="6" fill="#f39c9c" />
      </svg>
      <div style="margin-top:6px;font-size:13px">Fast food</div>
      <div style="color:var(--muted);font-size:12px">68%</div>
    </div>

    <div style="flex:1;text-align:center">
      <svg width="60" height="140" viewBox="0 0 60 140" aria-hidden="true">
        <rect x="15" y="35" width="30" height="105" rx="6" fill="#f6fffb" />
        <rect x="15" y="20" width="30" height="120" rx="6" fill="#6fb7b0" />
      </svg>
      <div style="margin-top:6px;font-size:13px">Try meal-prep</div>
      <div style="color:var(--muted);font-size:12px">59%</div>
    </div>
  </div>

  <p class="caption">Survey of 50 students — high-level insights (demo data).</p>
</section>`,

`<!-- PAGE 4: FUELING FOR FOCUS -->
<section>
  <h2>Fueling for Focus — Brain Foods & Habits</h2>
  <p class="dropcap">Certain foods support memory, concentration and mood. Combine slow carbs, protein and healthy fats for steady energy during study sessions.</p>

  <div class="row" style="margin-top:10px">
    <div class="col card">
      <h3>Core Principles</h3>
      <ul>
        <li><strong>Protein</strong> — eggs, yogurt, legumes to stabilize blood sugar.</li>
        <li><strong>Whole carbs</strong> — oats, brown rice for slow-release energy.</li>
        <li><strong>Healthy fats</strong> — avocado, nuts, seeds for brain function.</li>
      </ul>
    </div>
    <div class="col card">
      <h3>Snack Ideas</h3>
      <ul>
        <li>Greek yogurt + berries</li>
        <li>Apple + peanut butter</li>
        <li>Handful of mixed nuts</li>
        <li>Whole-grain toast + avocado</li>
      </ul>
    </div>
  </div>

  <div class="tip">Study-Session Hack: pack a small "focus box" with two protein snacks and a water bottle to avoid leaving study time hungry.</div>

  <div style="margin-top:12px">
    <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=1600&auto=format&fit=crop" alt="brain food" style="width:100%;height:200px;object-fit:cover;border-radius:10px">
    <p class="caption">Protein + whole grains + healthy fats = stable focus.</p>
  </div>
</section>`,

`<!-- PAGE 5: MEAL PREP BLUEPRINT -->
<section>
  <h2>Meal Prep Blueprint — 1-Hour Weekend Plan</h2>
  <p class="dropcap">A short, focused prep session can set you up for the week. The goal: prepare ingredients, not necessarily full meals.</p>

  <h3>60-minute plan</h3>
  <div class="row" style="margin-top:10px">
    <div class="col card"><strong>0–10 min</strong><p>Plan recipes (2–3), make a short shopping list.</p></div>
    <div class="col card"><strong>10–30 min</strong><p>Wash & chop veg, pre-portion grains.</p></div>
    <div class="col card"><strong>30–50 min</strong><p>Cook proteins & quick sauces (bake, pan-fry, simmer).</p></div>
    <div class="col card"><strong>50–60 min</strong><p>Portion meals into containers and label.</p></div>
  </div>

  <h3 style="margin-top:14px">Storage & tips</h3>
  <p>Store in airtight containers, consume within 3–4 days or freeze. Use frozen veggies for cost savings and convenience.</p>
  <div class="tip">Budget tip: buy grains & legumes in bulk, choose seasonal produce, and cook with friends to split costs.</div>
</section>`,

`<!-- PAGE 6: 7-DAY SAMPLE MEAL PLAN -->
<section>
  <h2>7-Day Sample Meal Plan (Budget-Friendly)</h2>
  <p class="dropcap">A sample week balancing convenience and nutrition. Adjust portions for your needs.</p>
  <table class="mealplan" aria-label="7 day meal plan">
    <thead><tr><th>Day</th><th>Breakfast</th><th>Lunch</th><th>Dinner</th><th>Notes</th></tr></thead>
    <tbody>
      <tr><td>Mon</td><td>Oats + banana + nuts</td><td>Chicken & quinoa bowl</td><td>Veg stir-fry + rice</td><td>Batch cook quinoa</td></tr>
      <tr><td>Tue</td><td>Eggs + toast</td><td>Lentil soup + salad</td><td>Spaghetti + veg</td><td>Make extra soup</td></tr>
      <tr><td>Wed</td><td>Greek yogurt + fruit</td><td>Tuna wrap</td><td>Baked salmon + potatoes</td><td>Omega-3 dinner</td></tr>
      <tr><td>Thu</td><td>Smoothie (spinach+banana)</td><td>Chickpea bowl</td><td>Chicken fajita bowl</td><td>Prep fajita veg</td></tr>
      <tr><td>Fri</td><td>PB toast</td><td>Veggie wrap</td><td>Leftover bowl</td><td>Use up fridge</td></tr>
      <tr><td>Sat</td><td>Pancake + berries</td><td>Rice & beans</td><td>Homemade pizza</td><td>Treat meal</td></tr>
      <tr><td>Sun</td><td>Omelette + salad</td><td>Leftovers / salad</td><td>Simple soup + bread</td><td>Prep for week</td></tr>
    </tbody>
  </table>

  <p style="margin-top:12px">Estimated energy: ~1800–2200 kcal depending on portions. Adjust protein for activity level.</p>
</section>`,

`<!-- PAGE 7: QUICK DORM RECIPES -->
<section>
  <h2>Quick Dorm Recipes — No Full Kitchen Needed</h2>

  <div class="recipe card">
    <img src="https://images.unsplash.com/photo-1512058564366-c9e3a5a1a353?q=80&w=1200&auto=format&fit=crop" alt="overnight oats">
    <div>
      <h3>Overnight Oats (Protein Boost)</h3>
      <p><strong>Ingredients:</strong> 1/2 cup oats, 1 cup milk, 1 tbsp chia, 3 tbsp Greek yogurt, berries.</p>
      <p><strong>Steps:</strong> Mix in jar, refrigerate overnight, top with berries & nuts.</p>
    </div>
  </div>

  <div class="recipe card">
    <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=1200&auto=format&fit=crop" alt="tuna wrap">
    <div>
      <h3>Tuna & Veg Wrap</h3>
      <p><strong>Ingredients:</strong> canned tuna, plain yogurt, cucumber, tomato, whole-wheat wrap.</p>
      <p><strong>Steps:</strong> Mix tuna + yogurt, add veg, wrap and eat cold or warm briefly.</p>
    </div>
  </div>

  <div class="recipe card">
    <img src="https://images.unsplash.com/photo-1546554137-f86b9593a222?q=80&w=1200&auto=format&fit=crop" alt="stir fry">
    <div>
      <h3>One-Pan Veg & Tofu Stir</h3>
      <p><strong>Ingredients:</strong> tofu, frozen mixed veg, soy sauce, olive oil, rice.</p>
      <p><strong>Steps:</strong> Pan-fry tofu, add veg, toss with sauce, serve over rice.</p>
    </div>
  </div>
</section>`,

`<!-- PAGE 8: RESOURCES, CALC & FEEDBACK -->
<section>
  <h2>Resources & Tools</h2>
  <p class="dropcap">Start small: pick two recipes and the 1-hour prep plan. Track how you feel after a week — better focus and steadier energy are common results.</p>

  <h3>Further reading</h3>
  <ul>
    <li><a href="https://www.healthline.com" target="_blank">Healthline — Nutrition basics</a></li>
    <li><a href="https://www.budgetbytes.com" target="_blank">BudgetBytes — Affordable recipes</a></li>
  </ul>

  <h3 style="margin-top:12px">Daily Calorie Estimator</h3>
  <div class="card" style="margin-top:8px">
    <label>Weight (kg)</label><br><input id="w" type="number" placeholder="e.g. 70" /><br><br>
    <label>Height (cm)</label><br><input id="h" type="number" placeholder="e.g. 175" /><br><br>
    <label>Age</label><br><input id="a" type="number" placeholder="e.g. 21" /><br><br>
    <label>Activity</label><br>
    <select id="act">
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly active</option>
      <option value="1.55">Moderately active</option>
      <option value="1.725">Very active</option>
    </select>
    <div style="margin-top:10px;display:flex;gap:8px">
      <button class="btn primary" type="button" onclick="calc()">Estimate</button>
      <button class="btn" type="button" onclick="document.getElementById('calRes').textContent=''">Clear</button>
    </div>
    <p id="calRes" style="margin-top:10px;color:var(--accent);font-weight:600"></p>
  </div>

  <h3 style="margin-top:14px">Feedback</h3>
  <form id="feedbackForm" class="card" style="margin-top:8px">
    <label for="name">Your name (optional)</label><br>
    <input id="name" name="name" placeholder="Amina" /><br><br>
    <label for="notes">Notes for the authors</label><br>
    <textarea id="notes" rows="4" placeholder="What did you like? What to add?"></textarea><br>
    <div style="margin-top:8px;display:flex;gap:8px">
      <button type="button" class="btn primary" id="sendFb">Send Feedback</button>
      <button type="button" class="btn" id="printBtn">Download as PDF</button>
    </div>
    <p id="fbMsg" style="margin-top:8px;color:var(--muted)"></p>
  </form>

  <p style="margin-top:12px;color:var(--muted)">© 2025 Smart Nutrition — Team 5</p>
</section>`
    ];

    // DOM refs
    const pageEl = document.getElementById('page');
    const contentEl = document.getElementById('content');
    const pageNum = document.getElementById('pageNum');
    const pageNow = document.getElementById('pageNow');
    const backBtn = document.getElementById('backBtn');
    const nextBtn = document.getElementById('nextBtn');
    const jumpSelect = document.getElementById('jumpSelect');
    let current = 1;
    const total = pages.length;

    function render(n) {
      if (n < 1) n = 1;
      if (n > total) n = total;
      current = n;
      // animate simple fade
      pageEl.style.opacity = 0; pageEl.style.transform = 'translateY(8px)';
      setTimeout(()=> {
        contentEl.innerHTML = pages[current-1];
        pageEl.style.opacity = 1; pageEl.style.transform = 'translateY(0)';
        pageNum.textContent = current;
        pageNow.textContent = current;
        backBtn.disabled = current === 1;
        nextBtn.disabled = current === total;
        if(current === total){ nextBtn.textContent = 'Finished'; nextBtn.classList.remove('primary'); } else { nextBtn.textContent = 'Next →'; nextBtn.classList.add('primary'); }
        // Attach small interactive handlers that appear inside pages
        attachPageHandlers();
      }, 160);
    }

    backBtn.addEventListener('click', ()=> render(current-1));
    nextBtn.addEventListener('click', ()=> {
      if(current < total) render(current+1);
      else alert('End of e-book — thank you! Scroll to feedback to send notes.');
    });
    jumpSelect.addEventListener('change', e => render(parseInt(e.target.value)));

    // small tools used inside pages
    function calc(){
      const w = parseFloat(document.getElementById('w').value);
      const h = parseFloat(document.getElementById('h').value);
      const a = parseFloat(document.getElementById('a').value);
      const act = parseFloat(document.getElementById('act').value);
      const out = document.getElementById('calRes');
      if(!w || !h || !a){ out.textContent = 'Please fill weight, height and age.'; out.style.color = '#c53030'; return; }
      const bmr = 10*w + 6.25*h - 5*a + 5; // Mifflin-St Jeor (male example)
      const est = Math.round(bmr * act);
      out.style.color = 'var(--accent)';
      out.textContent = `Estimated daily calories: ${est} kcal (approx.)`;
    }

    function attachPageHandlers(){
      // feedback send
      const send = document.getElementById('sendFb');
      if(send) send.onclick = () => {
        const notes = document.getElementById('notes').value.trim();
        const msg = document.getElementById('fbMsg');
        if(!notes){ msg.style.color = '#c53030'; msg.textContent = 'Please enter feedback before sending.'; return; }
        msg.style.color = '#0f5132';
        msg.textContent = 'Thanks — feedback received (demo).';
        document.getElementById('name').value=''; document.getElementById('notes').value='';
      };
      const printBtn = document.getElementById('printBtn');
      if(printBtn) printBtn.onclick = () => window.print();

      // calorie calc
      const calcBtn = document.querySelector('.card button.primary[onclick="calc()"]');
      // if page re-renders, handlers above already work with calc() global
    }

    // initial render
    document.addEventListener('DOMContentLoaded', ()=> render(1));
  </script>
</body>
</html>
